tasks:
- aur:
    name:
      - asdf-vm-git

- symlink:
    from: "~/.asdfrc"
    to: ".asdfrc"

- symlink:
    from: "~/.default-gems"
    to: ".default-gems"

- symlink:
    from: "~/.default-npm-packages"
    to: ".default-npm-packages"

- script:
    command: "asdf plugin list | grep --quiet ruby || asdf plugin add ruby"

- script:
    command: "asdf plugin list | grep --quiet nodejs || asdf plugin add nodejs"

- script:
    command: "asdf plugin list | grep --quiet golang || asdf plugin add golang"

# install a default nodejs
- script:
    command: "VERSION=18.8.0; asdf list nodejs | grep --quiet $VERSION || asdf install nodejs $VERSION"

# install a default ruby
- script:
    command: "VERSION=3.1.2; asdf list ruby | grep --quiet $VERSION || asdf install ruby $VERSION"
