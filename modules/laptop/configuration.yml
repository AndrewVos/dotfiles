- symlink:
    from: ~/.Xresources.laptop
    to: .Xresources.laptop

- directory:
    sudo: true
    path: /etc/X11/xorg.conf.d

- group:
    user: "vos"
    name: video

# Miscellaneous touchpad settings
- symlink:
    sudo: true
    from: "/etc/X11/xorg.conf.d/90-touchpad.conf"
    to: "90-touchpad.conf"

# Switch capslock with ctrl
- symlink:
    sudo: true
    from: "/etc/X11/xorg.conf.d/00-keyboard.conf"
    to: "00-keyboard.conf"

# Allow video group to control backlight
- symlink:
    sudo: true
    from: "/etc/udev/rules.d/90-backlight.rules"
    to: "90-backlight.rules"
