tasks:
- aur:
    name:
    - kakoune-git
- pacman:
    name:
    - shellcheck
    - ripgrep
    - sed
    - xsel
- directory:
    path: ~/.config
- symlink:
    from: ~/.config/kak
    to: kak
- directory:
    path: ~/.config/kak/plugins
- script:
    command: '[[ -d ~/.config/kak/plugins/plug.kak ]] || git clone https://github.com/andreyorst/plug.kak
      ~/.config/kak/plugins/plug.kak'
