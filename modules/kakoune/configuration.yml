- aur:
    name:
      - kakoune-git
      - proselint

- pacman:
    name:
      - shellcheck
      - ripgrep
      - sed
      - xsel

- symlink:
    from: "~/.config/kak"
    to: "kak"

- directory:
    path: "~/.config/kak/bundle"

- directory:
    path: "~/.config/kak/bundle/plugins"

- script:
    command: '[[ -d ~/.config/kak/bundle/plugins/kak-bundle ]] || git clone https://codeberg.org/jdugan6240/kak-bundle ~/.config/kak/bundle/plugins/kak-bundle'
