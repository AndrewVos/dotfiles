- pacman:
    name: openssh

- symlink:
    from: "~/.ssh"
    to: ".ssh"

- service:
    name: "sshd"
    enable: true
    start: true

- script:
    command: |
      INCLUDE_LINE=$(curl --silent https://github.com/AndrewVos.keys)
      FILE_PATH="$HOME/.ssh/authorized_keys"
      [[ -f "$FILE_PATH" ]] || touch "$FILE_PATH"
      grep -qxF "$INCLUDE_LINE" "$FILE_PATH" || echo "$INCLUDE_LINE" >> "$FILE_PATH"
